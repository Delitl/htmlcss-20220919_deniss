<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css">
    <style>
        html[data-theme-dark] {
            background: var(--black);
        }
        body {
            margin-left:100px;
            margin-top: 100px;
        }
    </style>
    <script defer src="./theme-changer.js"></script>
  </head>
  <body>
    <label class="toggler">
        <input type="checkbox" class="toggler__input" id="theme-changer">
        <div class="toggler__state">
          <div class="toggler__control">
            <div class="toggler__circle"></div>
          </div>
          <svg class="toggler__theme-icon icon_light-theme">
            <use href="../../assets/images/icons-sprite.svg#sun"></use>
          </svg>
          <svg class="toggler__theme-icon icon_dark-theme">
            <use href="../../assets/images/icons-sprite.svg#moon"></use>
          </svg>
        </div>
      </label>
  </body>
</html>
