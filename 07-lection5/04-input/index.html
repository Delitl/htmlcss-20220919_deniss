<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="./input.css">
    <style>
        body {
          display: flex;
          flex-direction: column;
          gap: 30px;
          margin-left: 50px;
          margin-top: 50px;
        }
      </style>
  </head>
  <body>
    <div class="input-form">
      <label class="input-form__label" for="default">label</label>
      <div class="input-form__wrapper">
        <input class="input-form__text" placeholder="Placeholder" type="text" id="default"> 
      </div>
    </div>
      <div class="input-form input-form_success">
        <label class="input-form__label" for="success">success</label>
        <div class="input-form__wrapper">
          <input class="input-form__text" placeholder="Placeholder" type="text" id="success">
          <svg class="input-form__icon input-form__icon_success">
            <use href="../../assets/images/icons-sprite.svg#success"></use>
          </svg>
        </div>
      </div>
      <div class="input-form input-form_error">
        <label class="input-form__label" for="error">error</label>
        <div class="input-form__wrapper">
          <input class="input-form__text" placeholder="Placeholder" type="text" id="error">
          <svg class="input-form__icon input-form__icon_error">
            <use href="../../assets/images/icons-sprite.svg#alert"></use>
          </svg>
        </div>
      </div>
  </body>
</html>
